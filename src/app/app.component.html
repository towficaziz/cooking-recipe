
<app-header (featureSelect)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="loadedFeature != 'recipe'"></app-shopping-list>
        </div>

        <div class="col-md-12">
          <button class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
          <br><br>
          <ul class="list-group">
            <div *ngIf="onlyOdd">
              <li
                class="list-group-item"
                [ngClass]="{odd: odd % 2 !== 0}"
                [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let odd of oddNumbers">
                {{odd}}
              </li>
          </div>
            <div *ngIf="!onlyOdd">
              <li
                class="list-group-item"
                [ngClass]="{odd: even % 2 !== 0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let even of evenNumbers">
                {{even}}
            </li>
            </div>
            <ng-template [ngIf]="!onlyOdd">
              <div>
                <li
                class="list-group-item"
                [ngClass]="{odd: even % 2 !== 0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let even of evenNumbers">
                {{even}}
                </li>
              </div>
            </ng-template>

          </ul>
          <p appBasicHighlight>Style me wit basic directive!</p>
          <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me wit a better directive!</p>
        </div>
    </div>
</div>
